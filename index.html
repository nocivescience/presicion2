<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        height: 100vh;
        width: 100%;
        background-color: rgb(195, 195, 195);
        position: relative;
    }
    .ball{
        width: 100px;
        height: 100px;
        position: absolute;
    }
</style>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container');
        let ball;
        function ballData(){
            return [{
                x: Math.random() * 1000,
                y: Math.random() * 1000,
                color: 'red',
                radius: 25
            }, container]
        }
        function createBall(){
            const ballD= ballData()[0];
            ballData()[1].innerHTML='';
            ball = document.createElement('div');
            ball.className='ball';
            ball.style.left=`${ballD.x}px`;
            ball.style.top=`${ballD.y}px`;
            ball.style.backgroundColor=ballD.color;
            ball.style.borderRadius=`${ballD.radius}px`;
            container.appendChild(ball);
            return ball;
        }
        function action(timestamp){
            ball=createBall();
            ball.style.left=`${ballData().x}px`;
            requestAnimationFrame(action);
        }
        action();
    </script>
</body>
</html>
